<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Pioche</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player-input">
        <h1>Configurer les joueurs</h1>
        <label for="playerCount">Nombre de joueurs :</label>
        <input type="number" id="playerCount" min="2" max="10">
        <button onclick="setupPlayers()">Configurer les joueurs</button>

        <div id="player-names" style="display: none;">
            <div id="nameInputs"></div>
            <p id="nameError" style="color: red;"></p>
            <button onclick="startGame()">Démarrer le jeu</button>
        </div>
    </div>

    <div id="game-area" style="display: none;">
        <h2 id="currentPlayer"></h2>
        <div id="game-log"></div>

        <div id="game-controls">
            <label for="valueInput">Entrez une valeur (1 à 10) :</label>
            <input type="number" id="valueInput" min="1" max="10">
            <button onclick="playTurn()">Jouer</button>
        </div>

        <div id="player-select" style="display: none;">
            <label for="playerSelect">Choisissez un joueur pour boire à votre place :</label>
            <select id="playerSelect"></select>
            <button onclick="choosePlayer()">Choisir</button>
        </div>

        <button onclick="nextPlayer()">Passer au joueur suivant</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
